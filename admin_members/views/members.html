<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{'MEMBERS_MEMBERS' | translate}}</h1>
            <input type="text" ng-model="nameFilter" placeholder="Filter by name"> | <a href="#/admin/members/new">New</a>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>{{'MEMBERS_FIRSTNAME' | translate}}</th>
                    <th>{{'MEMBERS_LASTNAME' | translate}}</th>
                    <th>{{'MEMBERS_EMAIL' | translate}}</th>
                    <th></th>
                </tr>
                <tr ng-repeat="member in membersController.members | filter:nameFilter">
                    <td>{{member.firstname}}</td>
                    <td>{{member.lastname}}</td>
                    <td>{{member.email}}</td>
                    <td><button class="btn btn-primary" ng-click="membersController.edit(member)">{{'EDIT' | translate}}</button></td>

                </tr>
            </table>
        </div>
    </div>
</div>
